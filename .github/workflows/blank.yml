name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Installs pandoc
        run: |
            sudo apt update 
            sudo apt install --assume-yes build-essential wget context
            wget https://github.com/jgm/pandoc/releases/download/2.11.1/pandoc-2.11.1-1-amd64.deb
            sudo apt install ./pandoc-2.11.1-1-amd64.deb
            rm pandoc-2.11.1-1-amd64.deb
            sudo apt remove --assume-yes wget
            sudo apt autoclean
            sudo apt clean

      # Runs a single command using the runners shell
      - name: Installs make 
        run: |
            sudo apt update
            sudo apt install --assume-yes make

      - name: Builds pdf
        run: make pdf
      
      - name: Builds docx
        run: make docx
    
      - name: Builds rtf
        run: make rtf
      
      - name: Builds html
        run: make html

      - name: Forms artifacts
        uses: actions/upload-artifact@v2
        with:
          name: resume-different-formats
          path: |
            output/resume.pdf
            output/resume.docx
            output/resume.rtf
            output/resume.html
        
